<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>201 Files - HR/Admin Department</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            height: 100vh;
            padding: 20px 0;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar-item {
            display: block;
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            transition: background-color 0.3s;
            font-size: 16px;
        }

        .sidebar-item:hover {
            background-color: #444;
        }

        .sidebar-item.active {
            background-color: #e31837;
        }

        .main-content {
            margin-left: 250px;
            width: calc(100% - 250px);
        }

        .navigation-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(227, 24, 55, 0.9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
            margin-left: 10px;
            font-weight: bold;
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header-image {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
        }

        .header-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.7);
        }

        .header-title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 40px;
            text-align: center;
        }

        .header-title h1 {
            color: #e31837;
            font-size: 36px;
            font-weight: bold;
            margin: 0;
        }

        .section-title {
            text-align: center;
            color: #000;
            font-size: 32px;
            font-weight: bold;
            margin: 30px 0;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background-color: #e31837;
        }

        .toggle-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
        }

        .toggle-button {
            background: #333;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background: #444;
        }

        .toggle-button.active {
            background: #e31837;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            .toggle-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <a href="201files.html" class="sidebar-item active">201 Files</a>
        <a href="workplace-policy.html" class="sidebar-item">Workplace Policy</a>
        <a href="memo.html" class="sidebar-item">Memorandum</a>
        <a href="#" class="sidebar-item">Forms</a>
        <a href="#" class="sidebar-item">Supplies Inventory</a>
        <a href="#" class="sidebar-item">Manpower</a>
        <a href="#" class="sidebar-item">Calendar of Activity</a>
        <a href="#" class="sidebar-item">NTE Record</a>
        <a href="#" class="sidebar-item">Recruitment Tracker</a>
        <a href="#" class="sidebar-item">Employee Handbook</a>
        <a href="#" class="sidebar-item">Performance Metrics & Documents</a>
        <a href="#" class="sidebar-item">Compensation and Benefits Overview</a>
        <a href="#" class="sidebar-item">On Boarding Documents</a>
        <a href="#" class="sidebar-item">D.T.R</a>
    </div>

    <div class="main-content">
        <div class="navigation-buttons">
            <a href="hradmin.html" class="nav-button">Back</a>
        </div>

        <div class="header-image">
            <img src="Picture/hr admin.jpg" alt="HR/Admin Department">
            <div class="header-title">
                <h1>HR/ADMIN DEPARTMENT</h1>
            </div>
        </div>

        <h2 class="section-title">201 FILES</h2>

        <div class="toggle-buttons">
            <a href="201files-active.html" class="toggle-button active">ACTIVE</a>
            <a href="201files-inactive.html" class="toggle-button">INACTIVE</a>
        </div>
    </div>
</body>
</html>
